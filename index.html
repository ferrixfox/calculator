<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <!-- consider using a second display that the expression gets sent to as a new number is added -->
            <div class="top_display"></div>
            <div class="display"></div>
        </div>
        <div class="inputs">
            <div class="button_row">
                <button id="clear">AC</button>
                <button id="backspace">DEL<DELETE></button>
            </div>
            <div class="button_row">
                <button class="integer" value="7">7</button>
                <button class="integer" value="8">8</button>
                <button class="integer" value="9">9</button>
                <button class="operator"value="/">/</button>
            </div>
            <div class="button_row">
                <button class="integer" value="4">4</button>
                <button class="integer" value="5">5</button>
                <button class="integer" value="6">6</button>
                <button class="operator" value="*">*</button>
            </div>
            <div class="button_row">
                <button class="integer" value="1">1</button>
                <button class="integer" value="2">2</button>
                <button class="integer" value="3">3</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="button_row">
                <button class="integer" value=".">.</button>
                <button class="integer" value="0">0</button>
                <button class="equals" value="=">=</button>
                <button class="operator" value="+">+</button>
            </div>
    </div>
    </div>
    <footer>Built by <a href="https://github.com/ferrixfox?tab=repositories">Foxicorn</a></footer>
</body>
<script src="./script.js"></script>
</html>
