<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="inputs">
            <div class="top_row">
                <div id="clear">CLEAR</div>
                <div id="delete">DELETE</div>
            </div>
            <div class="second_row">
                <div value="7">7</div>
                <div value="8">8</div>
                <div value="9">9</div>
                <div value="/">/</div>
            </div>
            <div class="third_row">
                <div value="4">4</div>
                <div value="5">5</div>
                <div value="6">6</div>
                <div value="*">*</div>
            </div>
            <div class="fourth_row">
                <div value="1">1</div>
                <div value="2">2</div>
                <div value="3">3</div>
                <div value="-">-</div>
            </div>
            <div class="fifth_row">
                <div value=".">.</div>
                <div value="0">0</div>
                <div value="=">=</div>
                <div value="+">+</div>
            </div>

    </div>
</body>
<script src="./script.js"></script>
</html>
